<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="">
    <title>Document</title>
</head>
<body>

    <div id="main" class="main">
        <div id="display" class="display">
            <div id="inter"></div>
            <!-- <div id="res"></div> -->
        </div>
        <div id="buttons" class="buttons">
            <button class="button erase" id="AC">AC</button>
            <button class="button erase" id="C">C</button>
            <button class="button" id="op" data-operator>%</button>
            <button class="button" id="op" data-operator>/</button>
            <button class="button" id="digit" data-number>7</button>
            <button class="button" id="digit" data-number>8</button>
            <button class="button" id="digit" data-number>9</button>
            <button class="button" id="op" data-operator>+</button>
            <button class="button" id="digit" data-number>4</button>
            <button class="button" id="digit" data-number>5</button>
            <button class="button" id="digit" data-number>6</button>
            <button class="button" id="op" data-operator>-</button>
            <button class="button" id="digit" data-number>1</button>
            <button class="button" id="digit" data-number>2</button>
            <button class="button" id="digit" data-number>3</button>
            <button class="button" id="op" data-operator>*</button>
            <button class="button" id="digit" data-number>0</button>
            <button class="button" id="digit" data-dot>.</button>
            <button class="button equal" id="equal">=</button>
        </div>
    </div>
    
</body>
</html>
